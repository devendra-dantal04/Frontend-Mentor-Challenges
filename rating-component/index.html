<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <div>
            <div class="star-logo">
                    <img src="images/icon-star.svg" alt="star">
            </div>

            <h1 class="container-heading">How did we do ?</h1>
            <p class="container-para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering !</p>
            <div class="rating-component">
                <div class="rating-selector rate-1" data-num="1">
                    1
                </div>
                <div class="rating-selector rate-2" data-num="2">
                    2
                </div>
                <div class="rating-selector rate-3" data-num="3">
                    3
                </div>
                <div class="rating-selector rate-4" data-num="4">
                    4
                </div>
                <div class="rating-selector rate-5" data-num="5">
                    5
                </div>
            </div>
        </div>

        <button class="btn">Submit</button>
    </main>

    <script src="javascript/index.js"></script>
</body>
</html>
