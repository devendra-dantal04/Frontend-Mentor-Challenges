<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/assests/favicon.png">
</head>
<body class="bg-blue-50">
    <div class="container flex items-center justify-center mt-28">
        <div class="left w-[45%]">
            <img class="w-80" src="/assests/facebook.svg" alt="facebook-logo">
            <h2 class="text-3xl ml-8">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right relative flex flex-col mx-12 bg-white p-4 rounded-lg w-1/3 text-center">
                <input class="py-4 h-12 my-2 px-4 border border-1 border-gray-300 rounded-md outline-blue-300" type="email" placeholder="Email address or phone number">
                <input class="py-4 h-12 my-2 px-4 border border-1 border-gray-300 rounded-md outline-blue-300" type="text" placeholder="Password">
                <button class="my-2 bg-blue-500 hover:bg-blue-600 rounded-md text-white py-3 font-semibold text-xl">Log In</button>
                <span class="text-blue-500 my-2"><a href="#">Forgot Password ?</a></span>
                <hr class="my-2 h-px bg-gray-200 border-1 border">
                <button class="px-4 my-2 bg-green-500 hover:bg-green-600 rounded-md text-white py-3 font-semibold text-lg w-fit mx-auto">Create New Account</button>
                <p class="absolute -bottom-10 left-14 text-sm"><span class="font-medium hover:underline hover:cursor-pointer">Create a Page </span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
